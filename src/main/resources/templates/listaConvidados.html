<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Convidados</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	</head>
	<body>
	
		<form class="form-inline" method="POST" th:object="${convidado}" 
			th:action="@{/convidados/salva}" style="margin: 20px">
			<div class="form-group">
			<input type="text" class="form-control" th:field="*{nome}" 
				placeholder="Nome"/>
			<input type="text" class="form-control" th:field="*{numeroAcompanhantes}"
				placeholder="Acompanhantes"/>
			<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>
		
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.numeroAcompanhantes}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</body>
</html>
